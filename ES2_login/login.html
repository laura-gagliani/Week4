<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="login.js"></script>
</head>
<body onload="checkLogin()">


    <form onsubmit="saveData(); hideForm();">
        <label>Username</label>
        <input class="logininput" type="text" onchange="changeToLogin()" required />
        <br />
        <label>Password</label>
        <input class="logininput" type="password" onchange="changeToLogin()" required />
        <br />
        <input type="submit" value="LOGIN" disabled />
    </form>

    <!-- al click di login dobbiamo far sparire la form -->
    <!-- posso farlo facendo form onsubmit=funzione()  e fare una specie di funzione di sparizione-->


    <button id="logoutButton" type="button" value="LOGOUT" style="display:none" onclick="logout()">LOGOUT</button>

    <!-- manca ora un "clicco il logout, mi fa il logout" -->

</body>
</html>
